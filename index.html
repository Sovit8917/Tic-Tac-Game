<body>
    
    <div class="gameContainer">
        <div class="titlesection">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>

                <span class="turn-Details">Turn for X</span>
                <button class="reset">reset</button>
            </div>
        </div>
        <div class="actualgameContainer">
            <div class="game-row">
                <div class="box box-left top"></div>
                <div class="box top"></div>
                <div class="box box-right top"></div>
            </div>
            <div class="game-row">
                <div class="box box-left"></div>
                <div class="box"></div>
                <div class="box box-right"></div>
            </div>
            <div class="game-row">
                <div class="box box-left bottom"></div>
                <div class="box bottom"></div>
                <div class="box box-right bottom"></div>
            </div>
        </div>
    </div>


    <div class="modal">
        <div class="modalContent">
